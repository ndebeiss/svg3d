<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-flat-20030114.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	
	<style>
	@-webkit-keyframes translate-3d-front {
		0% { transform: translate3d(0px, 0px, -30px); }
	}
	@-moz-keyframes translate-3d-front {
	   0% { transform: translate3d(0px, 0px, -30px); }
	}
	@keyframes translate-3d-front {
	   0% { transform: translate3d(0px, 0px, -30px); }
	}
	
	@keyframes rotate-3d-behind {
	   0% { transform: translate3d(120px, 0px, 0px)
		rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 10deg) translate3d(-120px, 0px, 0px); }
	}
	</style>
	
	<g style="transform-style: preserve-3d;">
		
		<rect id="front" x="60" y="60" height="120" width="120"
				style="fill: green; opacity: 0.9; transform: translate3d(0px, 0px, 20px); animation: translate-3d-front 2s;" />
		
		<rect id="behind" x="60" y="60" height="120" width="120"
		style="fill: blue; opacity: 0.5; transform: translate3d(120px, 0px, 0px)
		rotate3d(0, 1, 0, 70deg) rotate3d(0, 0, 1, 10deg) translate3d(-120px, 0px, 0px); animation: rotate-3d-behind 1s;" />

		<rect id="middle" x="60" y="60" height="120" width="120"
		 style="fill: yellow; opacity: 0.8;  transform: rotate3d(0, 0, 1, 5deg);" />
		

	</g>
	
</svg>
