<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd" [
	<!ENTITY centerRotationX "10">
    <!ENTITY centerRotationY "40">
    <!ENTITY rotation "0.2">
    
]>

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:z="http://debeissat.nicolas.free.fr/svg3d/svg3d.rng"
 onload="svg3d.init(this)" z:xInfinite="300" z:yInfinite="300" z:rotationTime="200">
    <g onclick="svg3d.toggleRotation()">
    <script type="text/ecmascript" xlink:href="../svg3d/svg3d.js"></script>
    <script type="text/ecmascript" xlink:href="../svg3d/svg3d_parsing.js"></script>
    <script type="text/ecmascript" xlink:href="../svg3d/dom_utils.js"></script>

        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" z:threeD="true" z:cz="500">
            <z:translation x="&centerRotationX;" y="&centerRotationY;" />
            <z:rotation incRotZ="&rotation;" />
            <z:translation x="-&centerRotationX;" y="-&centerRotationY;" />
        </circle>
