            <z:translation x="&centerRotationX;" y="&centerRotationY;" />
            <z:rotation incRotZ="&rotation;" />
            <z:translation x="-&centerRotationX;" y="-&centerRotationY;" />
        </circle>
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" z:threeD="true" z:cz="0">
            <z:translation x="&centerRotationX;" y="&centerRotationY;" />
            <z:rotation incRotZ="&rotation;" />
            <z:translation x="-&centerRotationX;" y="-&centerRotationY;" />
        </circle>
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" z:threeD="true" z:cz="200">
            <z:translation x="&centerRotationX;" y="&centerRotationY;" />
            <z:rotation incRotZ="&rotation;" />
            <z:translation x="-&centerRotationX;" y="-&centerRotationY;" />
        </circle>
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" z:threeD="true" z:cz="400">
            <z:translation x="&centerRotationX;" y="&centerRotationY;" />
            <z:rotation incRotZ="&rotation;" />
            <z:translation x="-&centerRotationX;" y="-&centerRotationY;" />
        </circle>
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" z:threeD="true" z:cz="300">
            <z:translation x="&centerRotationX;" y="&centerRotationY;" />
            <z:rotation incRotZ="&rotation;" />
            <z:translation x="-&centerRotationX;" y="-&centerRotationY;" />
        </circle>
    </g>
</svg> 
